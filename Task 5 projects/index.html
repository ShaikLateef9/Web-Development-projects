<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ShopEase - Modern E-Commerce</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="shadow">
    <nav class="navbar">
      <div class="nav-left">
        <h1 class="logo">ShopEase</h1>
      </div>
      <div class="nav-center">
        <input type="text" id="searchInput" placeholder="Search for products..." class="search-bar" />
      </div>
      <div class="nav-right">
        <button class="cart-btn">
          ðŸ›’ <span id="cartCount">0</span>
        </button>
      </div>
    </nav>
  </header>

  <main class="main-grid">
    <aside class="filters">
      <h2>Filters</h2>
      <div class="filter-group">
        <label for="priceRange">Price Range: <span id="priceValue">0</span></label>
        <input type="range" id="priceRange" min="0" max="500" step="10" />
      </div>
      <div class="filter-group">
        <h3>Category</h3>
        <label><input type="checkbox" class="categoryFilter" value="Electronics" /> Electronics</label>
        <label><input type="checkbox" class="categoryFilter" value="Clothing" /> Clothing</label>
        <label><input type="checkbox" class="categoryFilter" value="Home" /> Home</label>
      </div>
      <div class="filter-group">
        <h3>Sort By</h3>
        <select id="sortSelect">
          <option value="default">Default</option>
          <option value="priceLow">Price: Low to High</option>
          <option value="priceHigh">Price: High to Low</option>
          <option value="ratingHigh">Rating: High to Low</option>
        </select>
      </div>
    </aside>

    <section class="product-list" id="productList">
      <!-- Products will be rendered here -->
    </section>
   
  </main>

  <template id="productTemplate">
    <div class="product-card">
      <img src="" alt="Product image" class="product-img" loading="lazy" />
      <div class="product-details">
        <h3 class="product-name"></h3>
        <p class="product-price"></p>
        <p class="product-category"></p>
        <div class="product-actions">
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </div>
    </div>
  </template>

  <script src="script.js"></script>
</body>
</html>
