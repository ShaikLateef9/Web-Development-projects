<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Advanced To-Do List</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #f1f1f1;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      color: #00e676;
    }
    form {
      display: flex;
      margin-bottom: 1rem;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 4px 0 0 4px;
    }
    button {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #00e676;
      color: black;
      border: none;
      cursor: pointer;
      border-radius: 0 4px 4px 0;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: #1e1e1e;
      margin-bottom: 0.5rem;
      padding: 0.6rem 1rem;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .complete {
      text-decoration: line-through;
      color: #888;
    }
    .btn-group {
      display: flex;
      gap: 5px;
    }
    button.edit, button.delete, button.done {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit { background: #ffb300; color: black; }
    .delete { background: #e53935; color: white; }
    .done { background: #00c853; color: white; }
  </style>
</head>
<body>
  <h1>üìù My To-Do List</h1>
  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Add a new task..." required />
    <button type="submit">Add</button>
  </form>
  <ul id="todo-list"></ul>

  <script>
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');

    let todos = JSON.parse(localStorage.getItem('todos')) || [];

    function saveTodos() {
      localStorage.setItem('todos', JSON.stringify(todos));
    }

    function renderTodos() {
      list.innerHTML = '';
      todos.forEach((task, index) => {
        const li = document.createElement('li');
        if (task.completed) li.classList.add('complete');

        const span = document.createElement('span');
        span.textContent = task.text;
        li.appendChild(span);

        const btns = document.createElement('div');
        btns.classList.add('btn-group');

        // Done button
        const doneBtn = document.createElement('button');
        doneBtn.textContent = '‚úî';
        doneBtn.className = 'done';
        doneBtn.onclick = () => {
          todos[index].completed = !todos[index].completed;
          saveTodos();
          renderTodos();
        };
        btns.appendChild(doneBtn);

        // Edit button
        const editBtn = document.createElement('button');
        editBtn.textContent = '‚úè';
        editBtn.className = 'edit';
        editBtn.onclick = () => {
          const newTask = prompt('Edit your task:', task.text);
          if (newTask !== null && newTask.trim() !== '') {
            todos[index].text = newTask.trim();
            saveTodos();
            renderTodos();
          }
        };
        btns.appendChild(editBtn);

        // Delete button
        const delBtn = document.createElement('button');
        delBtn.textContent = 'üóë';
        delBtn.className = 'delete';
        delBtn.onclick = () => {
          todos.splice(index, 1);
          saveTodos();
          renderTodos();
        };
        btns.appendChild(delBtn);

        li.appendChild(btns);
        list.appendChild(li);
      });
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      const task = input.value.trim();
      if (task === '') return;
      todos.push({ text: task, completed: false });
      input.value = '';
      saveTodos();
      renderTodos();
    });

    renderTodos();
  </script>
</body>
</html>
